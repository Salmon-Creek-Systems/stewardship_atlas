<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Interface - {atlas_name}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link href="css/sqlquery.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="js/sqlquery.js"></script>
</head>
<body>
    <div class="container" data-atlas-name="{atlas_name}">
        <h1>SQL Query Interface - {atlas_name}</h1>
        <div class="tables-section">
            <h3>Available Tables:</h3>
            <ul id="tables-list">
                {tables_list}
            </ul>
        </div>
        <div class="query-container">
            <textarea id="sql-editor"></textarea>
            <div class="controls">
                <select id="format">
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                </select>
                <button onclick="executeQuery()">Execute Query</button>
            </div>
        </div>
        <div class="results">
            <h3>Results:</h3>
            <pre id="results"></pre>
        </div>
    </div>
</body>
</html>
